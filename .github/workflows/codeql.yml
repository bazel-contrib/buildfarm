name: CodeQL

# Declare default permissions as read only.
permissions: read-all

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - main

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    strategy:
      matrix:
        language: ["java-kotlin"]

    steps:
      - uses: bazel-contrib/setup-bazel@0.9.0
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Before CodeQL Init
        run: |
          echo "vvv BAZEL --version vvv"
          bazel --version
          echo "^^^ BAZEL --version ^^^"
          echo "vvv BAZEL VERSION vvv"
          bazel version
          echo "^^^ BAZEL VERSION ^^^"
          # ensure a fresh start for After CodeQL Init
          bazel shutdown

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: After CodeQL Init
        run: |
          echo "vvv BAZEL --version vvv"
          bazel --version
          echo "^^^ BAZEL --version ^^^"
          echo "vvv BAZEL VERSION vvv"
          bazel version
          echo "^^^ BAZEL VERSION ^^^"
