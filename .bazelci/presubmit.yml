---
buildifier: latest
tasks:
  format_check:
    name: "Code Format"
    platform: ubuntu1804
    shell_commands:
    - ./.bazelci/format.sh --check
  static_analysis_check:
    name: "Static Analysis"
    platform: ubuntu1804
    shell_commands:
    - ./.bazelci/static_analyze.sh
  code_coverage:
    name: "Code Coverage"
    platform: ubuntu1804
    shell_commands:
    - export BUILDFARM_SKIP_COVERAGE_HOST=true
    - ./generate_coverage.sh
  ubuntu1604:
    name: "Unit Tests"
    build_targets:
    - "..."
    test_targets:
    - "..."
  ubuntu1804:
    name: "Unit Tests"
    build_targets:
    - "..."
    test_targets:
    - "..."
  macos:
    name: "Unit Tests"
    build_targets:
    - "..."
    test_targets:
    - "..."
  windows:
    name: "Unit Tests"
    build_flags:
    - "--build_tag_filters=-container"
    build_targets:
    - "..."
    test_targets:
    - "..."
  integration_test:
    name: "Integration Test (Memory)"
    platform: ubuntu1804
    shell_commands:
    - ./.bazelci/integration_test.sh
  integration_test_shard:
    name: "Integration Test (Shard)"
    platform: ubuntu1804
    shell_commands:
    - export TEST_SHARD=true
    - ./.bazelci/integration_test.sh
